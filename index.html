<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teachalingo</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #f0f9ff, #e0f2fe);
    }
    .animate-fade-in {
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .speech-bubble {
      position: relative;
    }
    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -10px;
      right: 20px;
      border-width: 10px;
      border-style: solid;
      border-color: white transparent transparent transparent;
    }
  </style>
</head>
<body class="min-h-screen pt-16 pb-24 px-4 md:px-6">

  <!-- Top Bar -->
  <header class="fixed top-0 left-0 right-0 bg-white/95 backdrop-blur-sm border-b shadow-sm z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="text-xl md:text-2xl font-bold text-indigo-700">Teachalingo</div>
      <div class="flex items-center gap-5 md:gap-8 text-sm md:text-base font-medium">
        <div class="flex items-center gap-1.5">
          <i data-lucide="gem" class="w-5 h-5 text-purple-600"></i>
          <span>500</span>
        </div>
        <div class="flex items-center gap-1.5">
          <i data-lucide="heart" class="w-5 h-5 text-red-500"></i>
          <span>3/3</span>
        </div>
        <div class="flex items-center gap-1.5">
          <i data-lucide="zap" class="w-5 h-5 text-yellow-500"></i>
          <span>40/40</span>
        </div>
        <div class="flex items-center gap-1.5">
          <i data-lucide="flame" class="w-5 h-5 text-orange-500"></i>
          <span>1d</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main id="main-content">
    <!-- Dashboard / Map View -->
    <section id="dashboard" class="block">
      <h1 class="text-4xl md:text-5xl font-extrabold text-center mb-12 text-indigo-900">
        Welcome to Teachalingo
      </h1>

      <!-- Gary Greeting -->
      <div class="text-center mb-10">
        <GaryMascot message="Hey Timothy! Choose your course and let's start learning!" />
      </div>

      <!-- Course Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
        <!-- English Card -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden hover:shadow-2xl transition cursor-pointer" onclick="showCourse('english')">
          <div class="bg-gradient-to-r from-blue-500 to-indigo-600 h-48 flex items-center justify-center">
            <h2 class="text-3xl font-bold text-white">English</h2>
          </div>
          <div class="p-6">
            <p class="text-gray-600 mb-4">B1 to C2 level • 180+ units • 8 circles per unit</p>
            <button class="bg-blue-600 text-white px-6 py-3 rounded-lg w-full font-medium hover:bg-blue-700">
              Start English
            </button>
          </div>
        </div>

        <!-- Chinese Card -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden hover:shadow-2xl transition cursor-pointer" onclick="showCourse('chinese')">
          <div class="bg-gradient-to-r from-red-500 to-orange-600 h-48 flex items-center justify-center">
            <h2 class="text-3xl font-bold text-white">Chinese</h2>
          </div>
          <div class="p-6">
            <p class="text-gray-600 mb-4">HSK1 to HSK5 • 15 circles per unit • 3 chests</p>
            <button class="bg-red-600 text-white px-6 py-3 rounded-lg w-full font-medium hover:bg-red-700">
              Start Chinese
            </button>
          </div>
        </div>

        <!-- Placeholder for other courses -->
        <div class="bg-gray-100 rounded-2xl shadow-xl p-8 text-center opacity-70">
          <h2 class="text-2xl font-bold mb-4">More Coming Soon</h2>
          <p class="text-gray-600">Japanese • Math • Science</p>
        </div>
      </div>
    </section>

    <!-- English Course Detail (hidden by default) -->
    <section id="english-course" class="hidden">
      <button onclick="showDashboard()" class="mb-8 flex items-center gap-2 text-indigo-600 hover:text-indigo-800 font-medium">
        <ChevronLeft class="w-5 h-5" /> Back to Courses
      </button>

      <h1 class="text-4xl font-bold text-center mb-10 text-indigo-900">
        English Course Map
      </h1>

      <div class="relative bg-white/90 backdrop-blur-lg rounded-3xl shadow-2xl p-10 border border-indigo-100/60">
        <div class="absolute inset-y-0 left-1/2 w-4 bg-gradient-to-b from-blue-300 via-purple-300 to-pink-300 transform -translate-x-1/2 opacity-20 rounded-full"></div>

        <div class="flex flex-col gap-20">
          <!-- Sample units -->
          <div class="relative flex flex-col items-center cursor-pointer group" onclick="alert('Starting Unit 1! (demo)')">
            <div class="flex items-center gap-4 mb-5">
              <div class="w-16 h-16 rounded-full flex items-center justify-center text-white font-bold text-2xl shadow-lg bg-green-500 ring-4 ring-green-300">
                1
              </div>
              <h2 class="text-2xl font-bold text-gray-800">Unit 1</h2>
            </div>

            <div class="flex flex-wrap gap-4 justify-center mb-6 max-w-3xl">
              {Array.from({ length: 8 }).map((_, j) => (
                <div className="w-14 h-14 rounded-full border-4 bg-green-100 border-green-500 flex items-center justify-center shadow">
                  <Star className="w-7 h-7 text-green-600 fill-green-600" />
                </div>
              ))}
            </div>

            <div class="flex gap-5">
              <div class="w-16 h-16 bg-gradient-to-br from-amber-400 to-orange-500 rounded-2xl flex items-center justify-center shadow-lg">
                <Gem class="w-9 h-9 text-white" />
              </div>
            </div>
          </div>

          <!-- More units... -->
        </div>
      </div>

      <GaryMascot message="Click a unit to start learning! (Demo mode)" />
    </section>
  </main>

  <!-- JavaScript -->
  <script>
    lucide.createIcons();

    function showCourse(course) {
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById(course + '-course').classList.remove('hidden');
    }

    function showDashboard() {
      document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
      document.getElementById('dashboard').classList.remove('hidden');
    }
  </script>
</body>
</html>
