name: Teachalingo Auto AI Update

on:
  schedule:
    - cron: '0 0 1 * *'      # 1st of month → new 250-unit sections
    - cron: '0 0 */10 * *'   # Every 10 days → 300 role-plays
  workflow_dispatch:         # Manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install groq-sdk

      - run: node scripts/auto-update.js
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Commit & push
        run: |
          git config user.name "Auto AI"
          git config user.email "auto@teachalingo.com"
          git add public/data/
          git commit -m "Auto AI update $(date +'%Y-%m-%d')" || echo "No changes"
          git push
